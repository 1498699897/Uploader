<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Uploader Demo</title>
	<script type="text/javascript" src="../dist/uploader.js"></script>
</head>
<body>
	<div id="upload">Upload</div>
	<div id="upload2">Upload Folders</div>
	<ul id="uploadList"></ul>
	<button id="uploadBtn">upload now</button>
	<script type="text/javascript">
	var uploader = new Uploader()
	uploader.assignBrowse(upload)
	uploader.assignBrowse(upload2, true)
	uploader.on('filesAdded', function (files, fileList) {
		console.log('uploader filesAdded', arguments)
		uploadList.innerHTML += buildFileItem(fileList)
	})
	uploader.on('filesSubmitted', function () {
		console.log('uploader filesSubmitted', arguments)
	})
	uploadBtn.onclick = function () {
		uploader.upload()
	}
	function buildFileItem (fileList) {
		return fileList.map(function(file) {
			return (
				'<li>' +
					'<i>' + (file.isFolder ? 'ðŸ“‚' : 'ðŸ“ƒ') + '</i>' +
					file.name + ' ' +
					file.getFormatSize() + ' ' +
				'</li>'
			)
		}).join('')
	}
	</script>
</body>
</html>
